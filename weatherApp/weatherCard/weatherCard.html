<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weatherCard.css" />
    <script src="weatherCard.js" defer></script>
    <title>Weather Card</title>
  </head>
  <body>
    <div class="searchBox">
      <input
        type="text"
        class="input"
        id="cityInput"
        placeholder="Singapore"
        autocomplete="off"
      />
      <input
        class="button--submit"
        id="searchButton"
        value="Search"
        type="submit"
      />
    </div>
    <div class="weather-card"></div>
  </body>
</html>
